volumes:
  pc:
    # bootloader configuration is shipped and managed by snapd
    schema: gpt
    bootloader: grub
    structure:
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        # UEFI will boot the ESP partition by default first
        type: EF,C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        # Size of around two seeds to allow for remodeling
        size: 3500M
        update:
          edition: 2
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        # Around 300M would be enough, but keeping as is to allow
        # remodeling from previous releases
        size: 750M
        update:
          edition: 1
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 32M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 1G

defaults:
  system:
    experimental.user-daemons: true
    experimental.dbus-activation: true

